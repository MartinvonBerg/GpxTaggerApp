<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Resizable Panes</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <div class="vertical-container">  
    <div class="top-bar" id="top-bar">
      <p id="gpx-path">No File loaded</p>
    </div>
    <div class="horizontal-resizer" id="top-resizer"></div>
    <div class="container">  
      <div class="sidebar" id="left-sidebar"></div>  
      <div class="resizer" id="left-resizer"></div>  
      <div class="main-content" id="main-content"></div>  
      <div class="resizer" id="right-resizer"></div>  
      <div class="sidebar" id="right-sidebar"></div>  
    </div>  
    <div class="horizontal-resizer" id="bottom-resizer"></div>  
    <div class="bottom-bar" id="bottom-bar"></div>  
  </div>  
  <script src="renderer.js"></script>  
</body>  
</html>
